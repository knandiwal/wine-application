<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.common.min.css" />
        <link href="kendo/styles/kendo.default.min.css" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/app.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.all.min.js"></script>
        <script src="scripts/libs/rsvp.min.js"></script>
        <script src="scripts/app/http-request.js"></script>
        <script src="scripts/app/extensions.js"></script>
        <script src="scripts/app/wines.js"></script>
        <script src="scripts/app/stores.js"></script>
        <script src="scripts/app/search.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/app/checkConnection.js"></script>
    </head>
    <body>
        <div id="home-view" data-id="home-view" data-role="view" data-layout="main-layout" data-title="Home">
           <img id="logo" src="styles/logo.png"/>
        </div>

        <div data-role="layout" id="main-layout" data-id="main-layout">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>
            <footer data-role="footer">
                <div data-role="tabstrip">
                    <a href="#home-view" data-icon="home">Home</a>
                    <a href="views/wines-view.html#wines-view" data-icon="bookmarks">Wines</a>
                    <a href="views/stores-view.html#stores-view" data-icon="organize">Stores</a>
                    <a href="views/search-view.html#search-view" data-icon="search">Search</a>
                </div>
            </footer>
        </div>
        
        <script id="wine-template" type="text/x-kendo-template">
            <li>
                <div>
                    <h3>#:name# </h3>
                    <p>Price: #:price#$</p>
                </div><img src="" data-bind="attr: { src: image }" />
            </li>
        </script>
        
        <script id="store-template" type="text/x-kendo-template">
             <li>
                <div>
                    <h3>#:name# </h3>
                </div>
            </li>
        </script>
        
        <script id="serch-results-template" type="text/x-kendo-template">
             <li>
                <div>
                    <h3>#:name# </h3>
                </div>
            </li>
        </script>

<style>

</style>
</body>
</html>
