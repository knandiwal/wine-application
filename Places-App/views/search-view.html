<div data-role="view" id="search-view" data-id="search-view"
     data-layout="main-layout" data-title="Search"
     data-show="app.result.init">
    <div id="fields" style="height:50%">
        <h2>Search for a wine:</h2>
        <textarea type="text" id="inputText"></textarea>
    </div>
    <a id="searchButton" data-role="button" data-bind="events: {click: getWines}" >Search</a>
    <div id="results"></div>
</div>
